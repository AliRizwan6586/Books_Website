<body>
     <!-- SignUp Form -->
     <div class="signup-form-container">
        <form action="">
            <h3>Sign Up</h3>
            <span>username</span>
            <input type="email" name="" placeholder="Enter Your Email"class="box" id="">
            <span>Password</span>
            <input type="password" name="" placeholder="Enter Password" class="box" id="">
            <span>Confirm Password</span>
            <input type="password" name="" placeholder="Confirm Password" class="box" id="">
            <input type="submit" value="Sign In" class="btn">
            <p>Forgot Password <a href="#">Click here</a></p>
            <p>Already  have an account <a href="login.html">Click here</a></p>
        </form>
    </div>
